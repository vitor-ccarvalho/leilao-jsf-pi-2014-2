<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <ui:composition template="/template.xhtml">
      	<ui:define name="content">	
			<h:button value="Abrir" outcome="novoItem.xhtml" rendered="#{authenticatorBean.authenticated}"></h:button>
			
			<h:dataTable value="#{leiloesBean.abertos()}" var="item" border="1">
					<h:column>
						<f:facet name="">
							<h:outputText value="Leilões Abertos" />
						</f:facet>
						<h:outputText value="#{item.productDescription}" />
						<h:commandButton action="alterarLeilao.jsf" value="" />
					</h:column>
				</h:dataTable>
				<h:dataTable value="#{leiloesBean.fechados()}" var="item" border="1">
					<h:column>
						<f:facet name="">
							<h:outputText value="Leilões Fechados" />
						</f:facet>
						<h:outputText value="#{item.productDescription}" />
					</h:column>
				</h:dataTable>
	     </ui:define>
      </ui:composition>
</html>
