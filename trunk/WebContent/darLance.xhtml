<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <ui:composition template="/template.xhtml">
      	<ui:define name="content">	
      		<div class="simpleInput">
				<div>
					<h5><h:outputText value="Item: #{bidBean.itemModel.productDescription}" /></h5>
					<h5><h:outputText value="Melhor lance: R$ #{bidBean.itemModel.bestValue}" /></h5>
      			</div>
				<h:form rendered="#{authenticatorBean.authenticated}">
					<h:panelGrid>
						<h:outputText value="Nome:" />
						<h:inputText value="#{bidBean.person}" required="true" size="20"/>
						
						<h:outputText value="Lance:" />
						<h:inputText value="#{bidBean.value}" required="true" size="20"/>
						
						<h:commandButton action="#{bidBean.darLance()}" value="Dar lance" />
					</h:panelGrid>
				</h:form>
			</div>
	     </ui:define>
      </ui:composition>
</html>
